<h3>âœï¸ Senaryo</h3>
<textarea id="story" rows="6" placeholder="Mehmet karanlÄ±k koridorda yÃ¼rÃ¼r. KapÄ± gÄ±cÄ±rdar..."></textarea>

<script>
let stories = JSON.parse(localStorage.getItem("stories")||"[]");

function saveStory(){
  const text = story.value.trim();
  if(!text) return alert("Senaryo boÅŸ");
  stories.push(text);
  localStorage.setItem("stories", JSON.stringify(stories));
  renderSaved();
}

function renderSaved(){
  saved.innerHTML="<h3>ğŸ“š KayÄ±tlÄ± Senaryolar</h3>";
  stories.forEach((s,i)=>{
    saved.innerHTML+=`
      <div class="scene">
        <b>Senaryo ${i+1}</b>
        <button onclick="playSaved(${i})">Oynat</button>
        <button onclick="del(${i})">Sil</button>
      </div>`;
  });
}
renderSaved();

function del(i){ stories.splice(i,1); localStorage.setItem("stories",JSON.stringify(stories)); renderSaved(); }
function playSaved(i){ play(stories[i]); }
function playStory(){ play(story.value); }

function play(text){
  const scenes = splitScenes(text, 120);
  let index=0;
  player.innerHTML="";
  next();
  function next(){
    if(index>=scenes.length) return;
    const s = scenes[index];
    player.innerHTML=`
      <div class="player">
        <h2>Sahne ${index+1}</h2>
        <p>${s}</p>
        <p class="small">Karakter: Mehmet</p>
      </div>`;
    speak(s);
    cinematicEffect();
    index++;
    setTimeout(next, 4000);
  }
}

function splitScenes(text,len){ let arr=[]; for(let i=0;i<text.length;i+=len){ arr.push(text.slice(i,i+len)); } return arr; }

function speak(text){ const u = new SpeechSynthesisUtterance(text); u.lang="tr-TR"; u.rate=0.95; speechSynthesis.speak(u); }

function cinematicEffect(){ document.body.style.background="#000"; setTimeout(()=>document.body.style.background="#0b0b0b",300); }
</script>
